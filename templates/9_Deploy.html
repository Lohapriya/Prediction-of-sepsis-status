<script>
	const visibilityToggleBtn = document.querySelector(".visibility-toggle");
const passwordField = document.querySelector("#pwd");
const visibilityIcon = document.querySelector("#visibility-icon");

visibilityToggleBtn.addEventListener("click", () => {
  passwordField.type === "password"
    ? passwordField.setAttribute("type", "text")
    : passwordField.setAttribute("type", "password");
  visibilityIcon.name === "eye-outline"
    ? visibilityIcon.setAttribute("name", "eye-off-outline")
    : visibilityIcon.setAttribute("name", "eye-outline");
});
</script>
